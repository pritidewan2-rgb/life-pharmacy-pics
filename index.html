<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery {
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            background: #eee;
        }
    </style>
</head>

<body>

    <h2>Photo Gallery</h2>

    <div class="gallery">
        <img src="Egypt.jpeg" alt="Egypt">
        <img src="empire.jpeg" alt="Empire">
        <img src="holy.jpeg" alt="Holy">
        <img src="Mesopotamia.jpeg" alt="Mesopotamia">
        <img src="whatsapp1.jpeg" alt="WhatsApp 1">
        <img src="salauddin.jpg" alt="Salauddin">
        <img src="babun.jpg" alt="Babun">
        <img src="roman.jpeg" alt="Roman">
    </div>

</body>
</html>
